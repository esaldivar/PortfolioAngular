    <div class="offcanvas-body">
      <ol id="mobile-nav-list">
        <li>
          <a href="/#about" (click)="closeRight()">About</a>
        </li>
        <li>
          <a href="/#experience" (click)="closeRight()">Experience</a>
        </li>
        <li>
          <a href="/#work" (click)="closeRight()">Work</a>
        </li>
        <li>
          <a href="/#podcast" (click)="closeRight()">Podcast</a>
        </li>
        <li>
          <a href="/#contact" (click)="closeRight()">Contact</a>
        </li>
      </ol>
    </div>
  </div>
</ng-template>

<header>

            <a href="/#about">About</a>
          </li>
          <li #experience>
            <a href="/#experience">Experience</a>
          </li>
          <li #projects>
            <a href="/#work">Work</a>
          </li>
          <li #podcast>
            <a href="/#podcast">Podcast</a>
          </li>
          <li #contact>
            <a href="/#contact">Contact</a>
