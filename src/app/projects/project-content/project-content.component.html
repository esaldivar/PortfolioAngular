<div class="project-container">
    <div class="project-content" [ngClass]="{'project-on-left': projectOnLeft}">
        <div>
            <p class="project-overline">Featured Project</p>
            <h3 class="project-title">
                <a href="https://halcyon-theme.netlify.com/" rel="noopener noreferrer" target="_blank">Halcyon Theme</a>
            </h3>
            <div class="project-description">
                A minimal, dark blue theme for VS Code, Sublime Text, Atom, iTerm, and more. Available on Visual Studio Marketplace, Package Control, Atom Package Manager, and npm.
            </div>
            <ul class="project-tech-list" [ngClass]="{'project-on-left': projectOnLeft}">
                <li>React</li>
                <li>Express</li>
                <li>Spotify API</li>
                <li>Styled Components</li>
            </ul>
            <div class="project-links">
    
            </div>
        </div>
    </div>
